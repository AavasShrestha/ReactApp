version: "3.9"

services:
  backend:
    image: avash932/sample-api:latest
    container_name: backend
    restart: unless-stopped
    expose:
      - "80"  # internal port, used by frontend via reverse proxy
    networks:
      - app-network

  frontend:
    image: avash932/sample-frontend:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"  # expose on host
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - REACT_APP_API_URL=http://backend  # optional if frontend uses env

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # your public URL
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
